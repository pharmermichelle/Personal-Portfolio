<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with Michelle</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="connect-container">
      <section class="connect-hero">
        <h1>Connect With Me</h1>
        <p>
          Follow my journey through code, creativity, and community. You’ll find
          reels, tweets, and updates from <strong>Hope and Hotfixes</strong>,
          plus more insights into my work and personality.
        </p>
      </section>

      <section class="social-links">
        <a
          href="https://www.linkedin.com/in/michellewaite"
          target="_blank"
          rel="noopener"
          class="social-link linkedin"
        >
          <img src="/icons/linkedin.svg" alt="LinkedIn" />
          LinkedIn
        </a>
        <a
          href="https://x.com/pharmermichelle"
          target="_blank"
          rel="noopener"
          class="social-link twitter"
        >
          <img src="/icons/twitter.svg" alt="Twitter" />
          Twitter (Hope & Hotfixes)
        </a>
        <a
          href="https://www.facebook.com/michelletwaite/owner_reels"
          target="_blank"
          rel="noopener"
          class="social-link facebook"
        >
          <img src="/icons/facebook.svg" alt="Facebook" />
          Facebook
        </a>
      </section>

      <section class="back-link">
        <a href="/">← Back to Home</a>
      </section>
    </main>
  </body>
</html>
