    <div class="wrap">
      <!-- NEW: top HUD (same look/text as bottom) -->
      <div class="hud hud--top">

        Shots: <kbd>1</kbd>=Pass • <kbd>2</kbd>=Slapshot • <kbd>3</kbd>=Clear •

      <div class="toolbar">
        <button id="btnPass">Pass</button>
        <button id="btnSlap">Slapshot (1)</button>
        <button id="btnClear">Clear (1)</button>
      </div>

      <canvas
        id="game"
        width="980"
        height="560"
        aria-label="Rink Putt canvas"
      ></canvas>

      <!-- Updated bottom HUD to match the top -->
