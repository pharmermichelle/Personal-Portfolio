<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Garden</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("https://www.transparenttextures.com/patterns/green-dust-and-scratches.png")
            repeat,
          #dcedc8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 1rem;
        color: #2e7d32;
      }

      #garden-container {
        width: 90%;
        max-width: 900px;
        background: #ffffffcc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }

      #button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 1rem;
      }

      .good-button {
        background-color: #81c784;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .bad-button {
        background-color: #e57373;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #map-grid {
        display: grid;
        gap: 5px;
        margin: 1rem auto;
        grid-template-columns: repeat(auto-fill, 60px);
        justify-content: center;
      }

      .map-tile {
        width: 60px;
        height: 60px;
        background: #f1f8e9;
        border: 1px solid #ccc;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
      }

      #log {
        background: #f0f0f0;
        padding: 0.25rem;
        border-radius: 6px;
        text-align: left;
        max-height: 50px;
        overflow-y: auto;
        font-size: 0.7rem;
        width: 100%;
        margin-top: 0.5rem;
      }

      #health-bar,
      #resource-display,
      #community-health-container,
      #merge-guide {
        margin-top: 1rem;
        width: 100%;
      }

      #health-bar {
        background: #ddd;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
      }

      #health-fill {
        height: 100%;
        background: #66bb6a;
        width: 100%;
        transition: width 0.3s;
      }

      #community-health-bar {
        background: #ddd;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 5px;
      }

      #community-health-fill {
        height: 100%;
        background: #42a5f5;
        width: 0%;
        transition: width 0.3s;
      }

      #kpi-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 10;
        width: 250px;
      }

      #kpi {
        background: #fff8e1;
        padding: 0.5rem;
        border: 1px solid #ffecb3;
        border-radius: 6px;
        font-size: 0.85rem;
        max-height: 300px;
        overflow-y: auto;
      }

      #merge-guide {
        background: #fff;
        border: 1px solid #ccc;
        padding: 0.5rem;
        font-size: 0.85rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>ğŸŒ¿ Community Garden</h1>
    <div id="garden-container">
      <p>
        Build your community by making positive decisions. Each choice you make
        will impact how your garden grows.
      </p>
      <div id="button-grid"></div>

      <div id="health-bar"><div id="health-fill"></div></div>
      <div id="resource-display">ğŸ¤ Community Points: 0</div>
      <div id="community-health-container">
        <strong>Community Health:</strong>
        <div id="community-health-bar">
          <div id="community-health-fill"></div>
        </div>
      </div>

      <button onclick="expandGrid()">
        ğŸŒ¾ Spend 10 Points to Expand Garden
      </button>

      <div id="map-grid"></div>
      <div id="merge-guide"></div>
      <div id="log"></div>
    </div>
    <div id="kpi-container">
      <div id="kpi"></div>
    </div>

    <script>
      let resources = 0;
      let communityHealth = 0;
      const maxCommunityHealth = 100;
      let growthScore = 0;
      let gridSize = 3;
      const KPIs = [10, 25, 50, 75, 100];
      let reachedKPIs = new Set();
      let currentGoals = new Set();
      const plantStages = [
        "ğŸŒ±",
        "ğŸŒ¿",
        "ğŸŒ·",
        "ğŸŒ³",
        "ğŸ¡",
        "ğŸª",
        "ğŸš—",
        "ğŸ¢",
        "ğŸï¸",
        "ğŸ›ï¸",
        "ğŸ«‚",
      ];

      const stageDescriptions = {
        "ğŸŒ±": "Baby Plant",
        "ğŸŒ¿": "Leafy Growth",
        "ğŸŒ·": "Flowering Plant",
        "ğŸŒ³": "Tree",
        "ğŸ¡": "House",
        "ğŸª": "Store",
        "ğŸš—": "Community Outreach",
        "ğŸ¢": "Building",
        "ğŸï¸": "Park",
        "ğŸ›ï¸": "City Hall",
        "ğŸ«‚": "Thriving Community",
      };

      const actions = [
        { type: "approve", label: "Approve Message", isGood: true },
        { type: "resolve", label: "Resolve Conflict", isGood: true },
        { type: "clean", label: "Delete Spam", isGood: true },
        { type: "mistake", label: "Post Rude Comment", isGood: false },
        { type: "mistake", label: "Ignore Feedback", isGood: false },
        { type: "mistake", label: "Accuse Someone", isGood: false },
      ];

      const mapGrid = document.getElementById("map-grid");
      const mergeGuide = document.getElementById("merge-guide");
      let tiles = [];

      function createGrid() {
        mapGrid.innerHTML = "";
        mapGrid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
        const total = gridSize * gridSize;
        for (let i = 0; i < total; i++) {
          if (!tiles[i]) tiles[i] = "â¬œ";
          const tile = document.createElement("div");
          tile.className = "map-tile";
          tile.dataset.index = i;
          tile.textContent = tiles[i];
          tile.onclick = () => tryMerge(i);
          mapGrid.appendChild(tile);
        }
      }

      function expandGrid() {
        if (resources >= 10) {
          resources -= 10;
          gridSize += 1;
          createGrid();
          log(
            `ğŸŒ¾ Spent 10 Community Points to expand your garden to ${gridSize}x${gridSize}!`
          );
          updateResourceDisplay();
        } else {
          log("ğŸš« Not enough Community Points to expand the garden.");
        }
      }

      function randomizeButtons() {
        const grid = document.getElementById("button-grid");
        grid.innerHTML = "";
        const shuffled = [...actions]
          .sort(() => 0.5 - Math.random())
          .slice(0, 6);
        shuffled.forEach((action) => {
          const btn = document.createElement("button");
          btn.textContent = action.label;
          btn.onclick = () => performAction(action);
          btn.className = action.isGood ? "good-button" : "bad-button";
          grid.appendChild(btn);
        });
      }

      function performAction(action) {
        const index = tiles.findIndex((t) => t === "â¬œ");

        if (action.isGood) {
          resources += 5;
          communityHealth += 10;
          growthScore++;
          if (index !== -1) {
            tiles[index] = plantStages[0];
          }
          log(
            `ğŸŒ± ${action.label}. Points: ${resources}, Growth: ${growthScore}`
          );
        } else {
          resources = Math.max(0, resources - 5);
          communityHealth = Math.max(0, communityHealth - 10);
          const liveIndex = tiles.findIndex((t) => plantStages.includes(t));
          if (liveIndex !== -1) {
            tiles[liveIndex] = "ğŸ’€";
          }
          log(`ğŸ’” ${action.label}. Mistake made. Points: ${resources}`);
        }

        updateCommunityHealth();
        updateResourceDisplay();
        updateKPI();
        createGrid();
      }

      function tryMerge(index) {
        const current = tiles[index];
        const stage = plantStages.indexOf(current);
        if (stage !== -1 && stage < plantStages.length - 1) {
          const upgradeCost = (stage + 1) * 5;
          if (resources >= upgradeCost) {
            resources -= upgradeCost;
            tiles[index] = plantStages[stage + 1];
            log(`âœ¨ Upgraded tile ${index + 1} to ${plantStages[stage + 1]}`);
            updateResourceDisplay();
            updateKPI();
            createGrid();
          } else {
            log(`ğŸš« Not enough Community Points. Need ${upgradeCost}`);
          }
        }
      }

      function updateCommunityHealth() {
        const fill = document.getElementById("community-health-fill");
        fill.style.width =
          Math.min((communityHealth / maxCommunityHealth) * 100, 100) + "%";
      }

      function updateResourceDisplay() {
        document.getElementById(
          "resource-display"
        ).textContent = `ğŸ¤ Community Points: ${resources}`;
      }

      function updateKPI() {
        const box = document.getElementById("kpi");
        let msg = "<strong>Community Goals (KPIs):</strong><br>";

        KPIs.forEach((kpi) => {
          const met = growthScore >= kpi;
          if (met) {
            reachedKPIs.add(kpi);
            currentGoals.add(kpi);
            msg += `âœ… Maintain ${kpi} growth<br>`;
          } else {
            currentGoals.delete(kpi);
            msg += `â¬œ Maintain ${kpi} growth<br>`;
          }
        });

        const requirements = [
          { emoji: "ğŸš—", count: 2, label: "Outreach vehicles" },
          { emoji: "ğŸ¢", count: 2, label: "Buildings" },
          { emoji: "ğŸï¸", count: 1, label: "Park" },
          { emoji: "ğŸ›ï¸", count: 1, label: "City Hall" },
          { emoji: "ğŸ«‚", count: 1, label: "Thriving Community" },
        ];

        requirements.forEach((req) => {
          const count = tiles.filter((t) => t === req.emoji).length;
          if (count >= req.count) {
            msg += `âœ… ${req.label}<br>`;
            currentGoals.add(req.label);
          } else {
            msg += `â¬œ ${req.label}<br>`;
            currentGoals.delete(req.label);
          }
        });

        box.innerHTML = msg;
      }

      function updateMergeGuide() {
        let guide = "<strong>Merge Guide:</strong><br>";
        for (let i = 0; i < plantStages.length - 1; i++) {
          guide += `${plantStages[i]} â†’ ${plantStages[i + 1]} â€” ${
            stageDescriptions[plantStages[i + 1]]
          }<br>`;
        }
        mergeGuide.innerHTML = guide;
      }

      function log(message) {
        const logBox = document.getElementById("log");
        logBox.innerHTML += `<p>${message}</p>`;
        logBox.scrollTop = logBox.scrollHeight;
      }

      createGrid();
      randomizeButtons();
      updateMergeGuide();
      setInterval(randomizeButtons, 5000);
    </script>
  </body>
</html>
